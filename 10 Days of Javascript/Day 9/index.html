<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="./css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <script src="./js/binaryCalculator.js" type="text/javascript"></script>
        <div id='res' ></div>
        <div id="btns">
            <button id='btn0' onClick=add('0'); >0</button>
            <button id='btn1' onClick=add('1'); >1</button>
            <button id='btnClr' onClick=clearRes(); >C</button>
            <button id='btnEql' >=</button>
            <button id='btnSum' onClick=add('+');>+</button>
            <button id='btnSum' onClick=add('-'); >-</button>
            <button id='btnMul' onClick=add('*'); >*</button>
            <button id='btnDiv' onClick=add('/'); >/</button>
        </div>  
    </body>
</html>
